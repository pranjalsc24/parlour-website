<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>loginaccount</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8f69bac8eb.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');
        
        body{
            font-family: 'poppins';
        }
        .favicon i{
            height: 130px;
            padding-top: 40px;
            font-size: 30px;
            color:#544a0c ;
        }

        div>h1{
            
            margin-left: 20px;
            font-size: 40px;
            font-weight: 600;
            color: #544A0C;
            letter-spacing: 0.4px;
            
            
        }

        button{
            border-radius: 30px;
            margin-left: 10px;
            font-weight: 600;
            font-size: 18px;
            height: 41px;
            width: 133px;
            color: #544a0c ;
            border: 1px solid #544A0C;
            background-color: #ebb478;
            
        }

        button:active{
            background-color: #544a0c;
            color: white;
            border: 1px solid #EBB478;
        }
        
        
        #btn{
            font-family: 'Inter';
            text-align: center;
            letter-spacing: 0.4px;
        }

      .form-control{
        border-radius: 15px;
        background-color: #EDECEC;
        font-family: 'Inter';
        font-weight: 400;
        font-size: 16px;
        letter-spacing: 0.4px;
        color: #6D6666;
        border: 0px solid #EDECEC;
    }

    
    .input-group-text{

     background-color: #EDECEC;
     border-radius: 15px;
     color: #544a0c ;
     border: 0px solid #EDECEC;
     
     
    }

    .loginbtn button{
        height: 40px;
        width: 304px;
        margin-left: 25px;
        background:#544a0c;
        border-radius: 16px;
        margin-top: 100px;
        color: white;

    }

   
   .help{
       text-align: center;
       padding-top: 30px;
   }
    .help a{
        font-size:15px ;
        color: #B5977F;
        font-weight: 600;
        font-size: 20px;
        text-decoration: none;
        
    }
    
        
       
    </style>
  </head>
  
  <body>
    <div class="container-fluid" id="red">
        <div class="favicon">
            <i class="fa-solid fa-arrow-left-long"></i>
        </div>
        
        <div class="heading" style="height: 120px;" >
        <h1>Login to your Account</h1>
    </div>
        
    <div id="btn" class="buttons-start" style="height:90px;">
    <button  type="button" >User</button>
        <button type="button" >Vendor</button>
   </div>
       
   
   <div class="input">
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default"><i class="fa-solid fa-envelope"></i></span>
            
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"  placeholder= "Email" >
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default"><i class="fa-solid fa-lock"></i></span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Password">
          </div>
        </div>
    </div>

    
    <div class="loginbtn">
    <!-- <div class="d-grid gap-2 col-6 mx-auto"> -->
        <button class="" type="button"  >Login</button>
        
      </div>
    </div>

    <div class="help">
        <a href="">Help?</a>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
